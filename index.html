<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOGIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script type="text/javascript" src="js/valida.js"></script>
</head>
<body>
    <div id="container">
        <form action="#" method="POST" id="form" name="formulario" onsubmit="return valida()">
            <p id="titulo">LOGIN</p>
            <label class="legenda">Usuário</label>
            <input type="text" class="input" id="usuario" name="usuario" placeholder="Digite seu e-mail de usuário">
            <label id="usererro" class="erro"></label>
            <label class="legenda">Senha</label>
            <input type="text" class="input" id="Senha" name="usuario" placeholder="Digite sua senha de usuário">
            <label id="senharerro" class="erro"></label>
            <button type="submit" id="btn-entrar" name="btn-entrar" value="Entrar"  >Entrar</button>
        </form>
    </div>
</body>
</html>
